[Rainmeter]
Update=250
@Include=#SKINSPATH#\Joehu's Skins\@Resources\Variables\mainvariables.inc
ContextTitle="Edit main variables"
ContextAction=["#SKINSPATH#\Joehu's Skins\@Resources\Variables\mainvariables.inc"]

[Variables]
Title=Tasks

[Metadata]
Name=breadbeard todo list
Author=Mike Perna
Information=
Version=1
License=GNU GENERAL PUBLIC LICENSE Version 3, 29 June 2007

[MeasureDynamicTasks]
Measure=Script
ScriptFile="#@#MeasureDynamicTasks.lua"
TaskListFile=#CURRENTPATH#tasks.txt
DynamicMeterFile=#@#DynamicMeters.inc
LogFile=#@#Logs.txt
UpdateDivider=-1

[MeasureInput]
Measure=Plugin
Plugin=InputText
Group=TextBoxGroup | TextGroup
FontFace=#FontFace#
FontSize=16
X=0
Y=R
H=25
W=240
DefaultValue="New Task"
Command1=["$UserInput$"] X=R Y=R DefaultValue="New Task"
Command2=[!CommandMeasure "MeasureDynamicTasks" "AddTask('[MeasureInput]')"][!Refresh][!Refresh]

[MeterTitle]
Meter=String
Group=TextGroup | BackgroundGroup
Text=#Title#
AntiAlias=1
FontFace=#DisplayFont#
FontSize=20
W=([MeterTaskIcon1:W] + [MeterRepeatingTask1:W] - (#SidePadding# * 2))
Padding=#PaddingSize#
LeftMouseUpAction=[!CommandMeasure MeasureRenameTitleBox "ExecuteBatch 1"]
ClipString=2

[MeasureRenameTitleBox]
Measure=Plugin
Plugin=InputText
H=([MeterTitle:H] - (#SidePadding# * 2))
W=([MeterTitle:W] - (#SidePadding# * 2))
X=#SidePadding#
Y=#SidePadding#
FontSize=20
FontFace=#DisplayFont#
DefaultValue=#Title#
Group=TextBoxGroup | TextGroup
Command1=[!WriteKeyValue Variables Title "$UserInput$"][!Refresh][!Refresh]

@Include=#@#DynamicMeters.inc
